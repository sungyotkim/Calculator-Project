<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="output-screen">
            <div data-previous-output class="previous-output"></div>
            <div data-current-output class="current-output"></div>
        </div>
        <div class="first-row">
            <button data-single-operation>±</button>
            <button>( )</button>
            <button data-delete>DEL</button>
            <button data-all-clear>AC</button>
            <button class="expand-button">v</button>
        </div>

        <div class="hidden-row hidden-row--hidden">
            <button>MS</button>
            <button>MR</button>
            <button data-memory-clear>MRC</button>
            <button data-memory-operation>M-</button>
            <button data-memory-operation>M+</button>
            <button>π</button>
            <button>DEG</button>
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            <button>log</button>
            <button>!</button>
        </div>

        <div class="main-row main-row--shrunk">
            <button>^</button>
            <button data-single-operation>%</button>
            <button data-single-operation>√</button>
            <button data-operation>÷</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>x</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>-</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="span-two">+</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="equal">=</button>
        </div>
    </div>
</body>
</html>
